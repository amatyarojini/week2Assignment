<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>BorthdayCountdown</title>
	
	<script>
		var day;
		for( day=60;day>=1;day--)
		{
			if(day>=30) {
				console.log(day,"until my birthday :(");
			}
			else {
				console.log(day,"Days until my birthday");
			}
			
		}
		if(day==0) {
			console.log("yeah Its my birthday :)");
		}
	</script>
	</head>
	
</html>
